<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Health Record</title>
<style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }
        .content {
            text-align: center;
            padding: 50px;
        }
        .research-content {
            padding: 50px;
            text-align: left;
        }
    </style>
    
    
    <style>
      
        @import url('https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap');

     
        .button-container {
            text-align: center;
        }

        
        .cartoon-button {
            font-family: 'Patrick Hand', cursive;
            border: 2px solid #000;
            padding: 15px 30px;
            background-color: #fff;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 24px; 
        }

       
        .cartoon-button:hover {
            background-color: #f2f2f2;
        }
    </style>
    
    
    
     <style>
     
        video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; 
        }

       
        .content {
            position: relative;
            z-index: 1; 
            text-align: center;
            padding: 50px;
        }

       
        h1 {
            color: #fff;
            font-size: 36px;
        }

        p {
            color: #fff;
            font-size: 18px;
        }
    </style>
    
    <style>
        
        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .survey-table {
            width: 60%; 
            border-collapse: collapse;
            margin: 0 auto;
        }

        .survey-table, .survey-table th, .survey-table td {
            border: 1px solid white;
            color: white;
        }

        .survey-table th, .survey-table td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
<video autoplay loop muted>
        <source src="background.mp4" type="video/mp4">
     
    </video>
<header>
        <nav>
            <a href="index.html">HOME</a>
            <a href="data.html">PERSONAL DATA</a>
            <a href="about.html">ABOUT US</a>
            <a href="ability.html">ABILITY DIMENSION</a>
            <a href="explore.html">EXPLORE</a>
        </nav>
    </header>
    
    <main>
        <div class="button-container">
        
            <a href="healthRecord.html" class="cartoon-button">Health Record</a>
            <a href="healthTracking.html" class="cartoon-button">Health Tracking</a>
            <a href="healthAdvisor.html" class="cartoon-button">Health Advisor</a>
        </div>
    </main>
     <div class="centered">
        <h1>Survey Form</h1>
        <form id="surveyForm">
            <table class="survey-table">
                <tr>
                    <th>Height (cm):</th>
                    <td><input type="number" id="height" name="height" required></td>
                </tr>
                <tr>
                    <th>Weight (kg):</th>
                    <td><input type="number" id="weight" name="weight" required></td>
                </tr>
                <tr>
                    <th>Age:</th>
                    <td><input type="number" id="age" name="age" required></td>
                </tr>
                <tr>
                    <th>Blood Pressure (mmHg):</th>
                    <td><input type="number" id="bloodPressure" name="bloodPressure" required></td>
                </tr>
                <tr>
                    <th>Heart Rate (BPM):</th>
                    <td><input type="number" id="heartRate" name="heartRate" required></td>
                </tr>
            </table>

            <input type="submit" value="Submit">
        </form>
    </div>
    
    <script>
        document.getElementById("surveyForm").addEventListener("submit", function(event) {
            event.preventDefault();

            
            const height = document.getElementById("height").value;
            const weight = document.getElementById("weight").value;
            const age = document.getElementById("age").value;
            const bloodPressure = document.getElementById("bloodPressure").value;
            const heartRate = document.getElementById("heartRate").value;
           
            localStorage.setItem("height", height);
            localStorage.setItem("weight", weight);
            localStorage.setItem("age", age);
            localStorage.setItem("bloodPressure", bloodPressure);
            localStorage.setItem("heartRate", heartRate);

            
            window.location.href = "data.html";
        });
    </script>
</body>
</html>
