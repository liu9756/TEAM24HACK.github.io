    <h1>Your recent input results</h1>

    <table>
        <tr>
            <th>Height（cm）</th>
            <td id="displayHeight"></td>
        </tr>
        <tr>
            <th>Weight（kg）</th>
            <td id="displayWeight"></td>
        </tr>
        <tr>

            <td id="displayAge"></td>
        </tr>
        <tr>
            <th>Blood Pressure（mmHg）</th>
            <td id="displayBloodPressure"></td>
        </tr>
          <tr>
            <th>Heart Rate（BPM）</th>
            <td id="displayheartRate"></td>
        </tr>
    </table>



    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <div id="pieChartContainer">
        <canvas id="pieChart"></canvas>
    </div>
    <script>
       
        const height = localStorage.getItem("height");
        const weight = localStorage.getItem("weight");
        const age = localStorage.getItem("age");
        const bloodPressure = localStorage.getItem("bloodPressure");
        const heartRate = localStorage.getItem("heartRate");

       
        document.getElementById("displayHeight").textContent = height;
        document.getElementById("displayWeight").textContent = weight;
        document.getElementById("displayAge").textContent = age;
        document.getElementById("displayBloodPressure").textContent = bloodPressure;
        document.getElementById("displayheartRate").textContent = heartRate;
    
        
        const pieChartCanvas = document.getElementById("pieChart");
        const ctx = pieChartCanvas.getContext("2d");

        const data = {
            labels: ["Height (cm)", "Weight (kg)", "Age", "Blood Pressure (mmHg)","heartRate (BPM)"],
            datasets: [{
                data: [height, weight, age, bloodPressure, heartRate],
                backgroundColor: ["red", "blue", "yellow", "green","orange"]
            }]
        };

        const pieChart = new Chart(ctx, {
            type: "pie",
            data: data
        });
        </script>
